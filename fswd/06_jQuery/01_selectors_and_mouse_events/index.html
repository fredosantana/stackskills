<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text|Monoton|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Basics & Events</title>
  </head>
  <body>
    <div class="container">
      <p class="p1">Now you can see this text.</p>
      <p class="p2">That's the power of jQuery. It's pretty cool!</p>
      <button class="btn btn-lg btn-danger"id="touchIt">Double click this</button>
      <br><br>
      <div class="row">
        <div class="col-md-6">
          <div id="rectangle1">
            <h1>Hover over this.</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div id="rectangle2">
            <h1>Move the mouse pointer to this.</h1>
          </div>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="col-md-6">
          <div id="rectangle3">
            <h1>Click on this and hold.</h1>
          </div>
        </div>
        <div class="col-md-6">
          <div id="rectangle4">
            <h1>Move the mouse pointer in this box then look below it.</h1>
          </div>
          <div id="alarmClock"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
