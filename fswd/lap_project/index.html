<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>LAP Form</title>
  </head>
  <body>
    <svg height="130" width="500">
      <ellipse cx="150" cy="70" rx="150" ry="60" fill="white" />
        <text fill="black" font-size="45" font-family="sans-serif" x="50" y=86>LAP form</text>
    </svg>
    <h1>Language Assistance Protocal (LAP) Form</h1>

      <form action="POST" action="index.php">
        <div class="client_side">
          <fieldset>
            <legend>Client Info (if entering for the first time)</legend><br>

              <div class="left_side">
                <label>First Name</label><br>
                <input type="text" name="first_name" required>
              </div>
              <div class="right_side">
                <label>Last Name</label><br>
                <input type="text" name="last_name" required>
                <br><br>
              </div>
              <div class="left_side">
                <label>Address</label><br>
                <input type="text" name="address" required>
              </div>
              <div class="right_side">
                <label>City</label><br>
                <input type="text" name="name" required>
                <br><br>
              </div>
              <div class="left_side">
                <label>State</label><br>
                <input type="text" name="name" required>
              </div>
              <div class="right_side">
                <label>Zip Code</label><br>
                <input id="zip" type="number" name="zip code" min="11111" max="99999" pattern="[0-9]{5}" required>
                <button onclick="myFunction()">OK</button>
                <p id="zmessage"></p>
              </div>
              <div class="left_side">
                <label>Phone Number</label><br>
                <input type="number" name="name" required>
              </div>
              <div class="right_side">
                <label>Last four digits of Social Security number</label><br>
                <input id="ss" type="number" name="ss" min="1111" max="9999" pattern="[0-9]{4}" required>
                <button onclick="thisFunction()">OK</button>
                <p id="ssmessage"></p>
              </div>
              <div class="left_side">
                <label>Program</label><br>
                <select name="program">
                  <option value="Leased Housing">Leased Housing</option>
                  <option value="Housing Supports" selected>Housing Supports</option>
                  <option value="Inspections">Inspections</option>
                  <option value="Front Desk">Front Desk</option>
                </select>
              </div>

          </fieldset>
        </div>
      </form>
    </div>

    <div class="request_side">
      <form action="POST" action="index.php">
        <fieldset>
          <legend>LAP Request Info</legend><br>
          <div class="left_side">
            <label>Date Submitted</label><br>
            <input type="date" name="date_submitted" required>
          </div>
          <div class="right_side">
            <label>Date Request Needed</label><br>
            <input type="date" name="date_requested" required>
            <br><br>
          </div>
          <div class="left_side">
            <label>Appointment time</label><br>
            <input type="time" name="appointment time" required>
          </div>
          <div class="right_side">
            <label>Language</label><br>
            <select name="language">
              <option value="Spanish">Spanish</option>
              <option value="Haitian Creole" selected>Haitian Creole</option>
              <option value="Vietnamese">Vietnamese</option>
              <option value="Other">Other</option>
            </select>
            <br><br>
          </div>
          <div class="left_side">
            <label>If other selected, please note preferred language here</label><br>
            <input type="text" name="language">
          </div>
          <div class="right_side">
            <label>Request Type</label><br>
            <input type="radio" name="request_type" value="Interpretation">Interpretation
            <input type="radio" name="request_type" value="Translation" checked>Translation
            <br><br><br>
          </div>
          <div class="left_side">
            <label>If Interpretation selected, please select meeting type</label><br><br>
            <input type="checkbox" name="meeting" value="Scheduled Appointment" checked>Scheduled Appointment
            <input type="checkbox" name="meeting" value="Phone Call">Phone Call
            <input type="checkbox" name="meeting" value="Briefing/Presentation" checked>Breifing/Presentation
            <input type="checkbox" name="meeting" value="Walk-In">Walk-In
          </div>
          <div class="right side">
            <label>If Translation selected, attach document here</label>
            <input type="file" accept=".xlsx,.xls,image/*,.doc, .docx,.ppt, .pptx,.txt,.pdf">

          </div>

        </fieldset>

      </form>

    </div>
    <input type="submit" value="Submit" align="center">
    <script src="scripts.js"></script>
  </body>
</html>
