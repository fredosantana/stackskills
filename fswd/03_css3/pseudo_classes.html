<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pseudo Classes</title>
    <style>
      a:hover {
        color: red;
        font-weight: bold;
      }

      a:active {
        color: green;
        font-weight: bold;
      }

      .myform input:focus {
        background: pink;
        width: 300px;
      }

      .mylist li:first-child {
        color: green;
        font-weight: bold;
      }

      .mylist li:last-child {
        color: red;
        font-weight: bold;
      }

      .mylist li:nth-child(3n+3) {
        color: orange;
        font-weight: bold;
      }

      .mylist li:nth-child(even) {
        background: yellow;
        font-weight: bold;
      }

      .mylist li:nth-child(odd) {
        background: grey;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="#">Click Me</a>

    <form class="myform">
      <input type="text">
    </form>

    <ul class="mylist">
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
      <li>List Item</li>
    </ul>
  </body>
</html>
