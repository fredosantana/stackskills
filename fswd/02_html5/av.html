<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audio and Video</title>
  </head>
  <body>
    <h1>Video</h1>
    <video id="myvideo" src="http://v2v.cc/~j/theora_testsuite/320x240.ogg" controls>
      Your browser does not support video
    </video>
    <h1>Audio</h1>
    <audio id="myaudio" src="http://www.freesound.org/data/previews/95/95026_57789-lq.mp3">
      Your browser does not support audio
    </audio>

    <div>
      <button onclick="document.getElementById('myaudio').play()">Play
      <button onclick="document.getElementById('myaudio').pause()">Pause
      <button onclick="document.getElementById('myaudio').volume+=0.1">+ Volume
      <button onclick="document.getElementById('myaudio').volume-=0.1">- Volume
    </div>

    </script>
  </body>
</html>
