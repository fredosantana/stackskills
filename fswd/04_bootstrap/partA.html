<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript Plug-Ins Part A</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    <br>
    <div class="container">
      <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mymodal">
        Push the button if you want to talk
      </button>
      <div class="modal fade" id="mymodal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
              </button>
                <h4 class="modal-title" id="myModalLabel">Modal Title</h4>
            </div>
            <div class="modal-body">
              <p>This is the modal body.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button class="btn btn-primary">Save Changes</button>
            </div>
          </div>
        </div>
      </div>
    <br><br>
    <div class="dropdown">
      <button type="button" class="btn btn-default dropdown-toggle" id="dropdownmenu1" data-toggle="dropdown">Dropdown<span class="caret"></button>
      <ul class="dropdown-menu">
        <li><a href="#">Link</li>
        <li><a href="#">Link</li>
        <li><a href="#">Link</li>
        <li class="dropdown-divider"></li>
        <li><a href="#">Link</li>
      </ul>
    </div>
    <br>
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link active" href="#tab1" role="tab" data-toggle="tab">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#tab2" role="tab" data-toggle="tab">Messages</a></li>
      <li class="nav-itme"><a class="nav-link" href="#tab3" role="tab" data-toggle="tab">Profile</a></li>
    </ul>
    <div class="tab-content">
      <div role="tab-panel" class="tab-pane active" id="tab1">Tab 1</div>
      <div role="tab-panel" class="tab-pane" id="tab2">Tab 2</div>
      <div role="tab-panel" class="tab-pane" id="tab3">Tab 3</div>
    </div>
    <br><br>
    <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="This is a tooltip">Tooltip button</button>
    <br><br>
    <button type="button" class="btn btn-default" data-toggle="popover" data-content="Here is your popover text" title="Popover buttton">Popover button</button>

  </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script>$("[data-toggle='tooltip']").tooltip();</script>
    <script>$("[data-toggle='popover']").popover();</script>
  </body>
</html>
